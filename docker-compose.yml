version: '3.8'

services:
  # 1. Database (MySQL) - Dữ liệu cũ / Crawler
  db:
    image: mysql:8.0
    container_name: audio_truyen_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: audio_truyen # Đã sửa thành audio_truyen cho đồng nhất
    ports:
      - "3306:3306"
    volumes:
      - mysql_storage:/var/lib/mysql

  # 2. phpMyAdmin - Quản lý MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: audio_truyen_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
