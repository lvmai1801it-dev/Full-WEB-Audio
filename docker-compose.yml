version: '3.8'

services:
  # PHP + Apache
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audio_php
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=audio_truyen
      - DB_USER=root
      - DB_PASS=root123
    networks:
      - audio_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: audio_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: audio_truyen
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02-sample.sql
    networks:
      - audio_network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: audio_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql
    networks:
      - audio_network

networks:
  audio_network:
    driver: bridge

volumes:
  mysql_data:
